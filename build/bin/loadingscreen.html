<link rel="stylesheet" href="main.css" />
<meta charset="utf-8" />
<div id="container">
    <div id="header">
        <h1>
            Prof Philou's Pokedex
        </h1>
    </div>
    <div id="textzone" class="big">

        <br>

        <svg height="220" width="220">
            <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="50%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                <stop offset="50%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
            </linearGradient>


            <circle cx="110" cy="110" r="100" stroke="#000000" stroke-width="5" fill="url(#grad1)">
                <animateTransform attributeType="xml"
                                  attributeName="transform"
                                  type="rotate"
                                  from="0 110 110"
                                  to="360 110 110"
                                  dur="2s"
                                  repeatCount="indefinite" />
            </circle>

            <circle cx="110" cy="110" r="30" stroke="#000000" stroke-width="5" fill="none" />
            <circle cx="110" cy="110" r="20" />
            <line x1="10" y1="110" x2="210" y2="110" stroke="black" stroke-width="5">
                <animateTransform attributeType="xml"
                                  attributeName="transform"
                                  type="rotate"
                                  from="0 110 110"
                                  to="360 110 110"
                                  dur="2s"
                                  repeatCount="indefinite" />
            </line>


        </svg>

        <p>LOADING</p>



    </div>
    <div class="footer">
        <h2>
            <span class="footer_cpp">CPP</span>
            <span class="footer_ver">11</span>
        </h2>
    </div>


</div>
